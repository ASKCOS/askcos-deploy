apiVersion: apps/v1
kind: Deployment
metadata:
  name: tb-coordinator-mcts
  labels:
    app.kubernetes.io/name: tb-coordinator-mcts
    app.kubernetes.io/component: celery
    app.kubernetes.io/part-of: askcos
spec:
  replicas: 2
  selector:
    matchLabels:
      pod: tb-coordinator-mcts
  template:
    metadata:
      labels:
        pod: tb-coordinator-mcts
        app.kubernetes.io/name: tb-coordinator-mcts
        app.kubernetes.io/component: celery
        app.kubernetes.io/part-of: askcos
    spec:
      containers:
        - name: tb-coordinator-mcts
          image: registry.gitlab.com/mlpds_mit/askcos/askcos-site:2020.04
          command: ["/bin/bash"]
          args: ["-c", "celery -A askcos_site worker -c 1 -Q tb_coordinator_mcts -n tb_coordinator_mcts@%h --pool gevent --without-heartbeat"]
          envFrom:
            - configMapRef:
                name: django-env
          resources:
            requests:
              memory: "1.0G"
      imagePullSecrets:
        - name: regcred
